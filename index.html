<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">
    <title>Nected</title>

</head>

<body>
    <header class="header">
        <nav>

            </div>
        </nav>
    </header>
    <main class="main">

        <section class="sub-main">

            <heading class="heading">

            </div>
            <div class="sub-text">
